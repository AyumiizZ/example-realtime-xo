<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Week1 XO</title>
	<style type="text/css">
		.box {
			width: 150px;
			height: 150px;
			margin:auto;
			display: inline-block; 
			border: 1px solid gray; 
			border-radius: 2px;
			background: #D8D8D8;
		}
		.box-red {
			background: #FF0000;
		}
		.box-blue {
			background: #2E2EFE;
		}
	</style>
</head>
<body>
	<center>
	<h1>Tic Tac Toe</h1>
	<span class="box box-red"></span>
	<span class="box box-blue"></span>
	<span class="box"></span><br>
	<span class="box"></span>
	<span class="box"></span>
	<span class="box"></span><br>
	<span class="box"></span>
	<span class="box"></span>
	<span class="box"></span><br>
	</center>
	<script type="text/javascript">
		var playerTurn = true;
		function color() {
			if (playerTurn) return "red";
			return "blue"
		}
		var box = document.getElementsByClassName('box');
		for (var i = 0, nbox = box.length; i < nbox; i++) {
			box[i].addEventListener('click', function(e) {
				this.className = "box box-" + color(); // this mean box[i]
				playerTurn = (playerTurn + 1) % 2; // javascript dynamic datatype
			});
		}
	</script>
</body>
</html>
