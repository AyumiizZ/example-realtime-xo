<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Week1 XO</title>
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
</head>
<body>
	<h2 id='lbl1'>something...</h2><br>
	<button id='btn1'>send to server</button>
	<script src="http://localhost:8000/socket.io/socket.io.js" type="text/javascript"></script>
	<script type="text/javascript">
		var socket = io.connect('http://localhost:8000');
		socket.on('connect', function() {
			console.log('connected');
		});
		socket.on('message', function(message) {
			$('#lbl1').text(message);
		});
		$('#btn1').click(function() {
			socket.emit('message', 'HelloServer, I am client.');
		});
	</script>
</body>
</html>
